# For more information: https://laravel.com/docs/sail
services:
    application:
        build:
            context: './docker/php/${PHP_VERSION}'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: '${APPLICATION_IMAGE:-laravel-ddd-ecommerce}'
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            WWWUSER: '${WWWUSER}'
            PHP_VERSION: '${PHP_VERSION}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
            - '${HOME}/.config/composer/auth.json:/home/sail/.config/composer/auth.json'
        networks:
            - sail
        depends_on:
            database:
                condition: service_healthy
            redis:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy

    database:
        image: 'postgres:${POSTGRES_VERSION}'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_VERSION: '${POSTGRES_VERSION}'
        volumes:
            - 'database:/var/lib/postgresql/data'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}" ]
            retries: 3
            timeout: 5s

    redis:
        image: 'redis:${REDIS_VERSION}'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        environment:
            REDIS_VERSION: '${REDIS_VERSION}'
        volumes:
            - 'redis:/data'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            retries: 3
            timeout: 5s

    rabbitmq:
        image: 'rabbitmq:${RABBITMQ_VERSION}-management'
        ports:
            - '${FORWARD_RABBITMQ_HTTP_PORT:-15672}:15672'
            - '${FORWARD_RABBITMQ_AMQP_PORT:-5672}:5672'
        volumes:
            - 'rabbitmq:/var/lib/rabbitmq/'
        environment:
            RABBITMQ_DEFAULT_USER: '${RABBITMQ_USER}'
            RABBITMQ_DEFAULT_PASS: '${RABBITMQ_PASSWORD}'
            RABBITMQ_DEFAULT_VHOST: '${RABBITMQ_VHOST}'
        healthcheck:
            test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
            retries: 3
            timeout: 5s
        networks:
            - sail

    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail

networks:
    sail:
        driver: bridge

volumes:
    database:
        driver: local
    redis:
        driver: local
    rabbitmq:
        driver: local
