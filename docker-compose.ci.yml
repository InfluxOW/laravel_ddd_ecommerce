version: '3.8'

services:
    application_ci:
        build:
            context: ./docker/8.1
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.1/app
        volumes:
            - '.:/var/www/html'
        environment:
            WWWUSER: '${WWWUSER}'
            DB_CONNECTION: pgsql
            DB_DATABASE: postgres
            DB_USERNAME: postgres
            DB_HOST: database_ci
            REDIS_HOST: redis_ci
        depends_on:
            - database_ci
            - redis_ci
        command: [ "make", "install", "lint", "analyse", "test-coverage" ]
    database_ci:
        image: 'postgres:14.1-alpine'
        environment:
            POSTGRES_HOST_AUTH_METHOD: trust
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}" ]
            retries: 3
            timeout: 5s
    redis_ci:
        image: 'redis:6.2.6-alpine'
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            retries: 3
            timeout: 5s
